<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mind Reader App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- project styles -->
    <link rel="stylesheet" href="./css/style.css">
  </head>  
  <body>
    <!--First page-->
    <div id="page1" class="visible">
    <div class="cards">
      <article class="card">
        <header>
          <h2>I can read your mind</h2>
        </header>
        <div class="content">
          <p><button class="btn" onclick="showPage(2)"><i class="bi bi-arrow-right-square-fill">Click Me!</i></button></p>
        </div>
      </article>
    </div>
    <!--End First Page-->
    <!--Start of Second Page-->
    <div id="page2" class="hidden">
      <div class="cards">
        <article class="card">
          <header>
            <h2>Pick a number between 1-99</h2>
          </header>
          <div class="content">
            <p><button class="btn" onclick="showPage(3)"><i class="bi bi-arrow-right-square-fill">Next</i></button></p>
          </div>
        </article>
      </div>
      <!--End of Page 2-->
      <!--Start Page 3-->
      <div id="page3" class="hidden">
        <div class="cards">
          <article class="card">
            <header>
              <h2>Add both digits together to get a new number</h2>
            </header>
            <div class="content">
              <p><button class="btn" onclick="showPage(4)"><i class="bi bi-arrow-right-square-fill">Next</i></button></p>
            </div>
          </article>
        </div>
        <!--End Page 3-->
        <!--Start Page 4-->
        <div id="page4" class="hidden">
          <div class="cards">
            <article class="card">
              <header>
                <h2>Subtract your new number from your origional number</h2>
              </header>
              <div class="content">
                <p><button class="btn" onclick="showPage(5)"><i class="bi bi-arrow-right-square-fill">Next</i></button></p>
              </div>
            </article>
          </div>
          <!--End Page 4-->
          <!--Start Page 5-->
          <div id="page5" class="hidden">
            <div class="cards">
              <article class="card">
                <header>
                  <h2>0,1,2,3</h2>
                </header>
                <div class="content">
                  <p><button class="btn" onclick="showPage(6)"><i class="bi bi-arrow-right-square-fill">Next</i></button></p>
                </div>
              </article>
            </div>
            <!--End Page 5-->
            <!--Start Page 6-->
            <div id="page2" class="hidden">
              <div class="cards">
                <article class="card">
                  <header>
                    <h2></h2>
                  </header>
                  <div class="content">
                    <p><button class="btn" onclick="showPage(1)"><i class="bi bi-arrow-clockwise">Restart</i></button></p>
                  </div>
                </article>
              </div>
              <!--End Page 6-->
    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- project JavaScript -->
    <script src="./js/main.js" defer></script>
  </body>
</html>
